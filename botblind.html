<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Voice Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-image: url('images/chatbg.jpeg');
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9455d7;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .main {
            display: inline-flex;
            width: 80%;
            align-items: center;
            height: 500px;
            gap: 20px;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 2rem;
            max-width: 400px;
            max-height: 100%;
            box-shadow: 0 0 30px rgba(123, 104, 238, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #bc58ff;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        .instruction {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            font-weight: 500;
        }

        .mic-container {
            position: relative;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .mic-icon {
            font-size: 6rem;
            color: #7B1FA2;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .mic-icon.active {
            animation: micPulse 1.5s infinite;
        }

        @keyframes micPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #d3a9fb;
            opacity: 0;
            animation: pulse 2s infinite;
        }

        .pulse-ring.active {
            opacity: 1;
            border-color: #ae00ff;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        .status {
            font-size: 16px;
            margin-bottom: 2rem;
            min-width: 100%;
            padding: 10px;
            border-radius: 15px;
            transition: all 0.3s ease;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e1bee7 0%, #ce93d8 100%);
            color: #4a148c;
            border: 2px solid #ba68c8;
            animation: statusPulse 2s infinite;
        }

        @keyframes statusPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes speakingGlow {
            0% {
                box-shadow: 0 0 20px rgba(129, 212, 250, 0.3);
                /* Changed glow color to match speaking status */
            }

            100% {
                box-shadow: 0 0 30px rgba(129, 212, 250, 0.6);
                /* Changed glow color to match speaking status */
            }
        }

        .transcript-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(123, 104, 238, 0.4);
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            height: 100%;
            max-height: 500px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        .transcript {
            font-size: 1.2rem;
            color: #b06fff;
            font-style: italic;
            max-width: 100%;
            word-wrap: break-word;
            padding: 20px;
            overflow: auto;
        }

        .loading-dots {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 20px;
            margin-left: 15px;
        }

        .loading-dots div {
            position: absolute;
            top: 8px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #9455d7;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }

        .loading-dots div:nth-child(1) {
            left: 8px;
            animation: dot1 0.6s infinite;
        }

        .loading-dots div:nth-child(2) {
            left: 8px;
            animation: dot2 0.6s infinite;
        }

        .loading-dots div:nth-child(3) {
            left: 32px;
            animation: dot2 0.6s infinite;
        }

        .loading-dots div:nth-child(4) {
            left: 56px;
            animation: dot3 0.6s infinite;
        }

        @keyframes dot1 {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes dot3 {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(0);
            }
        }

        @keyframes dot2 {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(24px, 0);
            }
        }

        .click-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            transform: scale(0);
            animation: rippleEffect 0.6s ease-out;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .instruction {
                font-size: 1.1rem;
            }

            .mic-icon {
                font-size: 5rem;
            }

            .status {
                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;
            }

            .transcript {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                overflow: visible;
                align-items: flex-start;
            }

            .main {
                flex-direction: column;
                align-items: center;
                top: 20px;
            }

            .container {
                width: 100%;
            }

            .status {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="main" style="align-items: center;">
        <div class="container" id="container">
            <h1>Voice Search</h1>
            <p class="instruction">Click anywhere to start voice search</p>

            <div class="mic-container">
                <div class="pulse-ring" id="pulseRing"></div>
                <div class="mic-icon" id="micIcon">üéôÔ∏è</div>
            </div>

            <div class="status idle" id="status">
                Click to start listening
            </div>
        </div>
        <div class="transcript-container" style="margin-bottom: 0;">
            <div class="transcript empty" id="transcript" style="height: 440px;">
                Your speech will appear here...
            </div>
        </div>
    </div>
    <script>
        class VoiceSearch {
            constructor() {
                this.recognition = null;
                this.synthesis = window.speechSynthesis;
                this.isListening = false;
                this.isProcessing = false;
                this.currentTranscript = '';

                this.initElements();
                this.initSpeechRecognition();
                this.setupEventListeners();
            }

            initElements() {
                this.container = document.getElementById('container');
                this.micIcon = document.getElementById('micIcon');
                this.pulseRing = document.getElementById('pulseRing');
                this.status = document.getElementById('status');
                this.transcript = document.getElementById('transcript');
                this.waveVisualizer = document.getElementById('waveVisualizer');
            }

            initSpeechRecognition() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    this.updateStatus('Speech recognition not supported in this browser');
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                this.recognition = new SpeechRecognition();
                this.recognition.continuous = true;
                this.recognition.interimResults = true;
                this.recognition.lang = 'en-US';

                this.recognition.onstart = () => {
                    this.isListening = true;
                    this.updateStatus('Listening... Speak now', 'listening');
                    this.micIcon.classList.add('active');
                    this.pulseRing.classList.add('active');
                };

                this.recognition.onresult = (event) => {
                    let finalTranscript = '';
                    let interimTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    // Update transcript display
                    const displayText = finalTranscript || interimTranscript;
                    if (displayText) {
                        this.transcript.textContent = displayText;
                        this.transcript.classList.remove('empty');
                        this.currentTranscript = finalTranscript || this.currentTranscript;
                    }

                    // If we have a final transcript, process it
                    if (finalTranscript) {
                        this.currentTranscript = finalTranscript.trim();
                        this.stopListening();
                        this.processTranscript();
                    }
                };

                this.recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    this.updateStatus('Error occurred: ' + event.error);
                    this.stopListening();
                };

                this.recognition.onend = () => {
                    this.isListening = false;
                    this.micIcon.classList.remove('active');
                    this.pulseRing.classList.remove('active');

                    if (!this.isProcessing) {
                        this.updateStatus('Ready - Click to start listening', 'idle');
                    }
                };
            }

            setupEventListeners() {
                // Click anywhere to activate
                document.addEventListener('click', (e) => {
                    const audio = new Audio('audio/mic-on.mp3');
                    audio.play();
                    this.createRipple(e);

                    if (!this.isListening && !this.isProcessing) {
                        this.startListening();
                    }
                });

                // Handle page visibility changes
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        this.synthesis.cancel();
                        if (this.isListening) {
                            this.stopListening();
                        }
                    }
                });
            }

            createRipple(e) {
                const ripple = document.createElement('div');
                ripple.className = 'ripple';

                const rect = this.container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.width = '20px';
                ripple.style.height = '20px';

                this.container.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }

            startListening() {
                if (this.recognition && !this.isListening) {
                    this.currentTranscript = '';
                    this.transcript.textContent = 'Listening...';
                    this.transcript.classList.add('empty');

                    try {
                        this.recognition.start();
                    } catch (error) {
                        console.error('Error starting recognition:', error);
                        this.updateStatus('Error starting recognition');
                    }
                }
            }

            stopListening() {
                if (this.recognition && this.isListening) {
                    this.recognition.stop();
                }
            }

            async processTranscript() {
                if (!this.currentTranscript) return;

                this.isProcessing = true;
                this.updateStatus('Processing your search...', 'processing');

                // Add loading dots to transcript
                this.transcript.innerHTML = `"${this.currentTranscript}" <div class="loading-dots"><div></div><div></div><div></div><div></div></div>`;

                // Wait for 5 seconds
                await this.delay(5000);

                // Speak the response
                this.updateStatus('Speaking response...', 'speaking');
                try {
                    const res = await fetch("http://localhost:5000/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ message: this.currentTranscript })
                    });
                    const data = await res.json();
                    const botReply = data.choices?.[0]?.message?.content || "‚ö†Ô∏è No response.";
                    const responseText = 'Showing results for: ' + this.currentTranscript + '. ' + botReply;
                    await this.speak(responseText);
                    this.transcript.textContent = botReply;
                } catch (err) {
                    this.transcript.textContent = "‚ö†Ô∏è Error: " + err.message, "bot";
                    await this.speak("‚ö†Ô∏è Error: " + err.message, "bot");
                }

                // Reset to idle state
                this.isProcessing = false;
                this.updateStatus('Ready - Click to start listening', 'idle');
                this.transcript.classList.add('empty');
            }

            speak(text) {
                return new Promise((resolve) => {
                    this.synthesis.cancel();

                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 0.9;
                    utterance.pitch = 1;
                    utterance.volume = 1;

                    utterance.onend = () => {
                        resolve();
                    };

                    utterance.onerror = () => {
                        resolve();
                    };

                    this.synthesis.speak(utterance);
                });
            }

            updateStatus(message, type = 'idle') {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new VoiceSearch();
        });

    </script>
</body>

</html>
